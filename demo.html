<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Gold Collection</title>
    <style>
        :root {
            --gold-color: #D4AF37;
            --dark-bg: #1a1a1a;
            --light-text: #f5f5f5;
            --dark-text: #333;
            --transition-speed: 0.5s;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Playfair Display', serif;
        }
        
        body {
            overflow-x: hidden;
            height: 100vh;
        }
        
        .split-screen {
            display: flex;
            height: 100vh;
            position: relative;
        }
        
        /* Left Side - Gold Coins */
        .left-side {
            flex: 1;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('assets/img/front-back.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #f5f5f5;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        /* Right Side - Jewelry */
        .right-side {
            flex: 1;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('assets/img/jewellery/11.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #f5f5f5;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .side-content {
            text-align: center;
            padding: 20px;
            z-index: 2;
            max-width: 80%;
            transition: transform 0.5s ease;
        }
        
        .side-title {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #D4AF37;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            font-weight: 700;
        }
        
        .side-description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .explore-btn {
            background: transparent;
            color: #f5f5f5;
            border: 2px solid #D4AF37;
            padding: 12px 30px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .explore-btn:hover {
            background: #D4AF37;
            color: var(--dark-bg);
        }
        
        .explore-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #D4AF37;
            transition: all 0.3s ease;
            z-index: -1;
        }
        
        .explore-btn:hover::before {
            left: 0;
        }
        
        /* Hover Effects */
        .left-side:hover, .right-side:hover {
            flex: 1.5;
        }
        
        .left-side:hover .side-content {
            transform: translateX(20px);
        }
        
        .right-side:hover .side-content {
            transform: translateX(-20px);
        }
        
        /* Overlay */
        .side-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            transition: all 0.5s ease;
            z-index: 1;
        }
        
        .left-side:hover .side-overlay {
            background: rgba(0,0,0,0.2);
        }
        
        .right-side:hover .side-overlay {
            background: rgba(0,0,0,0.2);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .split-screen {
                flex-direction: column;
                height: auto;
            }
            
            .side-title {
                font-size: 2.5rem;
            }
            
            .side-description {
                font-size: 1rem;
            }
            
            .left-side, .right-side {
                height: 50vh;
                flex: none;
            }
            
            .left-side:hover, .right-side:hover {
                flex: none;
                height: 55vh;
            }
            
            .left-side:hover .side-content, 
            .right-side:hover .side-content {
                transform: none;
            }
        }
        
        @media (max-width: 480px) {
            .side-title {
                font-size: 2rem;
            }
            
            .explore-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="split-screen">
        <!-- Left Side - Gold Coins -->
        <div class="left-side" onclick="window.location.href='gold-coins.html'">
            <div class="side-overlay"></div>
            <div class="side-content">
                <h2 class="side-title">Gold Coins</h2>
                <p class="side-description">Invest in timeless purity with our 24K gold coins, crafted with precision and backed by authenticity.</p>
                <button class="explore-btn">Explore Collection</button>
            </div>
        </div>
        
        <!-- Right Side - Jewelry -->
        <div class="right-side" onclick="window.location.href='jewelry.html'">
            <div class="side-overlay"></div>
            <div class="side-content">
                <h2 class="side-title">Lightweight Jewelry</h2>
                <p class="side-description">Elevate your everyday with our delicate gold jewelry designs that combine elegance with comfort.</p>
                <button class="explore-btn">Explore Collection</button>
            </div>
        </div>
    </div>
    
    <script>
        // Add smooth hover effects
        document.querySelectorAll('.left-side, .right-side').forEach(side => {
            side.addEventListener('mouseenter', () => {
                if (window.innerWidth > 768) {
                    if (side.classList.contains('left-side')) {
                        document.querySelector('.right-side').style.filter = 'brightness(0.7)';
                    } else {
                        document.querySelector('.left-side').style.filter = 'brightness(0.7)';
                    }
                }
            });
            
            side.addEventListener('mouseleave', () => {
                if (window.innerWidth > 768) {
                    document.querySelector('.left-side').style.filter = 'brightness(1)';
                    document.querySelector('.right-side').style.filter = 'brightness(1)';
                }
            });
        });
    </script>
</body>
</html>
