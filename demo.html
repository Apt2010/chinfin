<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Bootstrap Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Hides the appropriate carousels based on screen size */
        @media (max-width: 1024px) {
            .large-carousel { display: none; } /* Hide large banner */
        }
        @media (min-width: 1025px) {
            .small-carousel { display: none; } /* Hide small banner */
        }
    </style>
</head>
<body>

    <!-- Small Screen Carousel (320px - 1024px) -->
    <div id="smallCarousel" class="carousel slide small-carousel" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/img/banner/banner.jpg" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="assets/img/banner/banner1.jpg" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="assets/img/banner/banner3.jpg" class="d-block w-100" alt="Slide 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#smallCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#smallCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>

    <!-- Large Screen Carousel (Above 1024px) -->
    <div id="largeCarousel" class="carousel slide large-carousel" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/img/banner/banner.jpg" class="d-block w-100" alt="Large Slide 1">
            </div>
            <div class="carousel-item">
                <img src="assets/img/banner/banner2.jpg" class="d-block w-100" alt="Large Slide 2">
            </div>
            <div class="carousel-item">
                <img src="assets/img/banner/banner3.jpg" class="d-block w-100" alt="Large Slide 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#largeCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#largeCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
