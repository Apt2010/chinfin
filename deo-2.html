<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Jewelry Enquiry | ChinFinGold</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-primary: #C6A769;
            --gold-secondary: #E8C988;
            --gold-dark: #8C6E3D;
            --gold-light: #F5EBD2;
            --gold-bg: #FAF8F3;
            --gold-accent: #D4B57F;
            --text-dark: #2A2A2A;
            --text-light: #5E5E5E;
            --bg-glass: rgba(255, 253, 245, 0.85);
            --border-glass: rgba(255, 255, 255, 0.3);
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--gold-bg);
            color: var(--text-dark);
            background-image: url('https://images.unsplash.com/photo-1605100804763-247f67b3557e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }
        
        .enquiry-container {
            max-width: 800px;
            margin: 5rem auto;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-glass);
        }
        
        .enquiry-header {
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-secondary));
            padding: 2.5rem;
            text-align: center;
            color: white;
        }
        
        .enquiry-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .enquiry-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .enquiry-form {
            padding: 2.5rem;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--gold-dark);
            margin-bottom: 0.5rem;
        }
        
        .form-control, .form-select {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid var(--gold-light);
            border-radius: 12px;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--gold-primary);
            box-shadow: 0 0 0 0.25rem rgba(198, 167, 105, 0.25);
            background-color: white;
        }
        
        .jewelry-category {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 1.5rem;
        }
        
        .category-option {
            position: relative;
            flex: 1 0 calc(33.333% - 12px);
            min-width: 120px;
        }
        
        .category-option input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .category-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background: white;
            border: 2px solid var(--gold-light);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            height: 100%;
        }
        
        .category-option input:checked + .category-label {
            border-color: var(--gold-primary);
            background: var(--gold-light);
        }
        
        .category-icon {
            font-size: 1.5rem;
            color: var(--gold-primary);
            margin-bottom: 8px;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-secondary));
            border: none;
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.4s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1rem;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(198, 167, 105, 0.3);
        }
        
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(198, 167, 105, 0.4);
            color: white;
        }
        
        .btn-submit i {
            margin-left: 10px;
            transition: transform 0.3s;
        }
        
        .btn-submit:hover i {
            transform: translateX(5px);
        }
        
        .form-note {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-top: 1.5rem;
            text-align: center;
        }
        
        .form-note a {
            color: var(--gold-dark);
            text-decoration: underline;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .enquiry-container {
                margin: 2rem auto;
            }
            
            .enquiry-header {
                padding: 1.5rem;
            }
            
            .enquiry-form {
                padding: 1.5rem;
            }
            
            .category-option {
                flex: 1 0 calc(50% - 12px);
            }
        }
        
        @media (max-width: 576px) {
            .enquiry-title {
                font-size: 1.8rem;
            }
            
            .category-option {
                flex: 1 0 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="enquiry-container">
            <div class="enquiry-header">
                <h1 class="enquiry-title">Gold Jewelry Enquiry</h1>
                <p class="enquiry-subtitle">Complete this form and our jewelry experts will contact you shortly</p>
            </div>
            
            <form class="enquiry-form">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    
                    <div class="col-12">
                        <label class="form-label">Interested Jewelry Category</label>
                        <div class="jewelry-category">
                            <div class="category-option">
                                <input type="checkbox" id="earrings" name="category" value="Earrings">
                                <label for="earrings" class="category-label">
                                    <i class="fas fa-earrings category-icon"></i>
                                    Earrings
                                </label>
                            </div>
                            <div class="category-option">
                                <input type="checkbox" id="necklaces" name="category" value="Necklaces">
                                <label for="necklaces" class="category-label">
                                    <i class="fas fa-necklace category-icon"></i>
                                    Necklaces
                                </label>
                            </div>
                            <div class="category-option">
                                <input type="checkbox" id="rings" name="category" value="Rings">
                                <label for="rings" class="category-label">
                                    <i class="fas fa-ring category-icon"></i>
                                    Rings
                                </label>
                            </div>
                            <div class="category-option">
                                <input type="checkbox" id="bangles" name="category" value="Bangles">
                                <label for="bangles" class="category-label">
                                    <i class="fas fa-bangle category-icon"></i>
                                    Bangles
                                </label>
                            </div>
                            <div class="category-option">
                                <input type="checkbox" id="bracelets" name="category" value="Bracelets">
                                <label for="bracelets" class="category-label">
                                    <i class="fas fa-bracelet category-icon"></i>
                                    Bracelets
                                </label>
                            </div>
                            <div class="category-option">
                                <input type="checkbox" id="pendants" name="category" value="Pendants">
                                <label for="pendants" class="category-label">
                                    <i class="fas fa-gem category-icon"></i>
                                    Pendants
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="budget" class="form-label">Approximate Budget (₹)</label>
                        <select class="form-select" id="budget">
                            <option selected>Select budget range</option>
                            <option value="10k-25k">₹10,000 - ₹25,000</option>
                            <option value="25k-50k">₹25,000 - ₹50,000</option>
                            <option value="50k-1L">₹50,000 - ₹1,00,000</option>
                            <option value="1L-2L">₹1,00,000 - ₹2,00,000</option>
                            <option value="2L+">Above ₹2,00,000</option>
                            <option value="custom">Custom Budget</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="purity" class="form-label">Gold Purity Preference</label>
                        <select class="form-select" id="purity">
                            <option selected>Select purity</option>
                            <option value="18k">18K Gold (75% pure)</option>
                            <option value="22k">22K Gold (91.6% pure)</option>
                            <option value="24k">24K Gold (99.9% pure)</option>
                            <option value="no-preference">No preference</option>
                        </select>
                    </div>
                    
                    <div class="col-12">
                        <label for="message" class="form-label">Specific Requirements</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Please mention any specific designs, occasions, or customization requirements"></textarea>
                    </div>
                    
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="whatsapp" checked>
                            <label class="form-check-label" for="whatsapp">
                                Contact me via WhatsApp
                            </label>
                        </div>
                    </div>
                    
                    <div class="col-12">
                        <button type="submit" class="btn-submit">
                            Submit Enquiry <i class="fas fa-paper-plane"></i>
                        </button>
                        <p class="form-note">
                            By submitting this form, you agree to our <a href="#">Privacy Policy</a>.
                            Our representative will contact you within 24 hours.
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
